<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URL</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Acortador de URL</h1>
    <form id="shortenForm">
        <label for="longUrl">Ingresa tu URL larga:</label>
        <input type="text" id="longUrl" name="longUrl" required>
        <button type="submit">Acortar</button>
    </form>
    <div id="result">
        <p>URL acortada: <span id="shortUrl"></span></p>
    </div>

    <script src="javaa.js"></script>
</body>
</html>
